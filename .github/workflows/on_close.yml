name: close_test

on:
  pull_request_target:
    types: [ closed ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          echo ${{ github.ref }}
          echo ${{ github.event_name }}
          echo ${{ github.event.action }} 
          echo ${{ github.event.pull_request.merged }}
          echo ${{ github.event.pull_request.head.repo.full_name }}
          echo ${{ github.event.pull_request.head.ref }}
